<!DOCTYPE html>

    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      function initMap() {
        var whereImAt = {lat: 40.705751, lng: -73.989610};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: whereImAt
        });

        var yourPlaceDescription = "<h1>THIS IS WHERE YOU AT</h1>"

        var infowindow = new google.maps.InfoWindow({
          content: yourPlaceDescription
        });


        var marker = new google.maps.Marker({
          position: whereImAt,
          map: map
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=PLACEDATKEYIN&callback=initMap"></script>
    <script src="/js/wrappers/hotspotapi.js"></script>
